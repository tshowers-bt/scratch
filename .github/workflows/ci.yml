me: CI

on:
  push:
    branches:
      - 'master'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out Code
        uses: actions/checkout@v2
      - name: Display context
        run: cat ${{ github.event_path }}
      - name: Branch Name
        run: echo ${GITHUB_REF#/refs/*/}

